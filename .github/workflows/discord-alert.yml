name: Alerta Discord

on:
  pull_request:
    types: [opened, closed, synchronize]
  push:
    branches:
      - main

jobs:
  discord_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta para Discord
        uses: Ilshidur/action-discord@v2.1.0
        with:
          message: |
            ðŸš€ Pull Request #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
            Estado: ${{ github.event.action }}
            Autor: ${{ github.actor }}
            Link: ${{ github.event.pull_request.html_url }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}